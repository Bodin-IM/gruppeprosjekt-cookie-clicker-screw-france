<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login_style.css">
    <script src="https://kit.fontawesome.com/85a36a292d.js" crossorigin="anonymous"></script>
    <script src="src/auth.js" type="text/javascript"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Successfully registered!</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              You have now successfully registered, you may now log in.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="location.reload()">Close</button>
            </div>
          </div>
        </div>
    </div>
    <div class="container">
        <div class="form-box">
            <h1>Login</h1>
            <div class="alert alert-danger hide" role="alert" id="errorAlert">
                A simple danger alertâ€”check it out!
            </div>
            <form onsubmit="return false">
                <div class="i-group">
                    <div class="i-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username" id="usernameField" required>
                    </div>
                    <div class="i-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Password" id="passwordField" required>
                    </div>
                </div>
                <div class="buttons" id="authButtons">
                    <button class="login-button" id="loginButton" onclick="login()">Login</button>
                    <button class="register-button" id="registerButton" onclick="register()">Register</button>
                </div>
            </form>
        </div>
    </div>
    <script src="src/particles/particles.js"></script>
    <script src="src/particles/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
